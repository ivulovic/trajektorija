<!doctype html>
<html lang="sr">

<head>
	<meta charset="utf-8">
	<meta name='theme-color' content='#333333'>
	<meta name="viewport" content="width=device-width,initial-scale=1.0">

	<title>Трајекторија</title>

	<!-- Keywords-->
	<meta name="keywords" content="трајекторија, блог, на српском, јаваскрипт, програмирање, србија" />

	<!-- Title -->
	<meta name="title" content="Трајекторија" />
	<meta property="og:title" content="Трајекторија" />
	<meta property="twitter:title" content="Трајекторија" />

	<!-- Description -->
	<meta name="description" content="Трајекторија се бави темама из света програмирања. Циљ је скроман допринос српској заједници програмера." />
	<meta property="og:description" content="Трајекторија се бави темама из света програмирања. Циљ је скроман допринос српској заједници програмера." />
	<meta property="twitter:description" content="Трајекторија се бави темама из света програмирања. Циљ је скроман допринос српској заједници програмера." />

	<!-- Image -->
	<meta property="og:image" content="https://trajektorija.com/logo_large.png" />
	<meta property="twitter:image" content="https://trajektorija.com/logo_large.png" />

	<!-- Image alt -->
	<meta property="og:image:alt" content="Логотип сајта Трајекторија" />
	<meta property="twitter:image:alt" content="Логотип сајта Трајекторија" />

	<!-- URL -->
	<meta property="og:url" content="https://trajektorija.com" />

	<!-- Card-->
	<meta property="og:type" content="website" />
	<meta property="twitter:card" content="summary_large_image" />

	<!-- Other-->

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;500&family=Roboto+Condensed:wght@400;500&display=swap" rel="stylesheet">

	%sapper.base%

	<link rel="stylesheet" href="global.css">
	<link rel="manifest" href="manifest.json" crossorigin="use-credentials">
	<link rel="icon" type="image/png" href="favicon.png">

	<!-- Sapper creates a <script> tag containing `src/client.js`
	     and anything else it needs to hydrate the app and
	     initialise the router -->
	%sapper.scripts%

	<!-- Sapper generates a <style> tag containing critical CSS
	     for the current page. CSS for the rest of the app is
	     lazily loaded when it precaches secondary pages -->
	%sapper.styles%

	<!-- This contains the contents of the <svelte:head> component, if
	     the current page has one -->
	%sapper.head%
</head>

<body>
	<!-- The application will be rendered inside this element,
	     because `src/client.js` references it -->
	<div id="sapper">%sapper.html%</div>
</body>

</html>
